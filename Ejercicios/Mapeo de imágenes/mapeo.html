    <head>
        <title>Mapeo de imágenes</title>
    </head>

        <img src="formas.jpg" alt="Formas geométricas básicas"
            usemap="#formas"ismap="true">

            <area shape="rect" coords="62,65,235,240"
            href="rectangulo.html"alt="Rectángulo">
            <area shape="circle" coords="550,140,84" href="circulo.html"
            alt="Círculo">
            <area shape="poly"
            coords="113,308,242,230,401,252,556,157,463,324,287,284"
            href="poligono.html" alt="Polígono">
        </map>
    </body>
</html>
