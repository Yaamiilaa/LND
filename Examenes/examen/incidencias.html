<!DOCTYPE html>
<html>
    <head>
        <title>Notificar incidencias</title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <form name="incidencias" action="procesar-incidencias.php" method="post">
        <fieldset>
            <legend>Datos de la incidencia:</legend>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario">
            <br><br><br>
            <label for="Departamento">Departamento</label>
            <select name="Departamento">
                <option value="Informática">Informática </option>
                <option value="Marketing"> Marketing</option>
                <option value="Ventas">Ventas </option>
              </select>
            <br><br><br>
            <label for="descripción">Descripción:</label>
            <textarea id="descripción" name="descripción" placeholder="Describa la incidencia..." rows="3" cols="40"></textarea>
            <br><br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña">
        </fieldset>
        <fieldset>
            <legend>Botonos de reset y envío</legend>
            <button type="reset">Resetear</button>            
            <button type="button">Enviar</button>
        </fieldset>
    </form>
    </body>
</html>
